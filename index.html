<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online shop</h1>

    <div id="filterContainer">
        <div id=categoryFilter>
            <legend for="category">Category</legend>
                <input type="radio" name="category" value="Trench Coat" id="garmentTrenchCoat" />
                <label for="garmentTrenchCoat">Trench Coat</label>
                <input type="radio" name="category" value="Dress" id="garmentDress" />
                <label for="garmentDress">Dress</label>
                <input type="radio" name="category" value="Coat" id="garmentCoat" />
                <label for="garmentCoat">Coat</label>
                <input type="radio" name="category" value="Skirt" id="garmentSkirt" />
                <label for="garmentSkirt">Skirt</label>
                <input type="radio" name="category" value="Sweater" id="garmentSweater" />
                <label for="garmentSweater">Sweater</label> 
        </div>
        <div id=brandFilter>
            <legend for="brand">Brand</legend>
            <input type="radio" name="brand" value="Burberry" id="brandBurberry" />
            <label for="brandBurberry">Burberry</label>
            <input type="radio" name="brand" value="Tiger of Sweden" id="brandTigerOfSweden" />
            <label for="brandTigerOfSweden">Tiger of Sweden</label>
            <input type="radio" name="brand" value="Ted Baker" id="brandTedBaker" />
            <label for="brandTedBaker">Ted Baker</label>
            <input type="radio" name="brand" value="Max Mara" id="brandMaxMara" />
            <label for="brandMaxMara">Max Mara</label>
            <input type="radio" name="brand" value="Filippa K" id="brandFilippaK" />
            <label for="brandFilippaK">Filippa K</label>
            <input type="radio" name="brand" value="Tommy Hilfiger" id="brandTommyHilfiger" />
            <label for="brandTommyHilfiger">Tommy Hilfiger</label>
        </div>
        <div id="imHumanContainer">
            <input type="checkbox" name="human" value="human" id="isHumanCheckbox" />
            <label for="imHuman">I am not a robot.</label>
        </div>
        <button type="button" name="Filter" id="filterButton">Filter</button>
        <button type="button" name="resetFilter" id="resetFilterButton">Reset Filter</button>
    </div>

    <div>
        <ul id="clothesList"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
